
<div class="pb-5 pt-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 text-center mt-5">
                <h4>Hi! To continue, enter your e-mail and password</h4>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <form name="form" class="col-md-4 mb-5">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="e-mail" name="emailLogin" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"   [(ngModel)]="userform.email" />
                    </div>
                    <div class="form-group d-flex">
                        <input type="password" class="form-control float-right" placeholder="password" name="password" [(ngModel)]="userform.password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="login()">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
