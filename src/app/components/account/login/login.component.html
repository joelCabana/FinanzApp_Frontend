<div class="row justify-content-center mt-header fondoContenido pb-4">
    <div class="col-md-12 text-center mt-5">
        <h4>Hi! To continue, enter your e-mail or username</h4>
    </div>
    <form name="form" class="col-md-4 mb-5">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="e-mail" name="emailLogin" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        </div>
        <div class="form-group d-flex">
            <input type="password" class="form-control float-right" placeholder="password" name="password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">login</button>
        </div>
    </form>
</div>
