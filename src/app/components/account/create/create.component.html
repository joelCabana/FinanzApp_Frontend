<!--Create -->
<div class="pb-5 pt-4">
    <div class="container">
        <!--title-->
        <div class="row text-center">
            <div class="col-md-12 text-center mt-5">
                <h4>¡Oye! crea tu cuenta en segundos</h4>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <!--Create account form-->
                <form name="form" class="col-md-4 mb-5" #accountForm="ngForm">
                    <!--first name-->
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.first_name" placeholder="Nombre" name="first_mame" required />
                    </div>
                    <!--last name-->
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.last_name" placeholder="Apellido" name="last_mame" required />
                    </div>
                    <!--email-->
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="user.email" id="emailLogin" #emailLogin="ngModel" placeholder="Correo electronico" name="emailLogin" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                    </div>
                    <!--message error for email-->
                    <div *ngIf="emailLogin.invalid && (emailLogin.dirty ||emailLogin.touched)" class="">
                        <div *ngIf="emailLogin.errors.pattern">
                            <p class="text-danger">Formato de correo inválido</p>
                        </div>
                    </div>
                    <!--password-->
                    <div class="form-group d-flex">
                        <input type="password" class="form-control float-right"  #password="ngModel" [(ngModel)]="user.password"  placeholder="Contraseña" name="password" required minlength="5">
                    </div>
                    <!--message error for password-->
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="">
                        <div *ngIf="password.errors.minlength">
                            <p class="text-danger">La contraseña debe tener más de 5 caracteres.</p>
                        </div>
                    </div>
                    <!--loading-->
                    <app-loading *ngIf="loading"></app-loading>
                    <!--message success create account-->
                    <div *ngIf="created" class="alert alert-success" role="alert">
                        ¡Genial !, ¡Ya puedes iniciar sesión!
                    </div>
                    <div *ngIf="userExists" class="alert alert-danger" role="alert">
                        ¡Ups! la cuenta con el correo electrónico ya existe.
                      </div>
                    <!--button create account-->
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="createUser()" type="button"  [disabled]="accountForm.invalid">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
