<div class="pb-5 pt-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 text-center mt-5">
                <h4>Hey! create your account in seconds</h4>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <form name="form" class="col-md-4 mb-5" #accountForm="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.first_name" placeholder="First mame" name="first_mame" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.last_name" placeholder="Last mame" name="last_mame" required />
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="user.email" id="emailLogin" #emailLogin="ngModel" placeholder="e-mail" name="emailLogin" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                    </div>
                    <div *ngIf="emailLogin.invalid && (emailLogin.dirty ||emailLogin.touched)" class="">
                        <div *ngIf="emailLogin.errors.pattern">
                            <p class="text-danger">Invalid e-mail format</p>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <input type="password" class="form-control float-right"  #password="ngModel" [(ngModel)]="user.password"  placeholder="password" name="password" required minlength="5">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="">
                        <div *ngIf="password.errors.minlength">
                            <p class="text-danger">The password must have more than 5 characters.</p>
                        </div>
                    </div>
                    <app-loading *ngIf="loading"></app-loading>
                    <div *ngIf="created" class="alert alert-success" role="alert">
                        Great!, you can start session!
                      </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="createUser()" type="button"  [disabled]="accountForm.invalid">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
